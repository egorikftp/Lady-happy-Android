name: Build verification tools

on:
  pull_request:
    branches:
    - dev
    - active_development

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
  
    - name: Copy google-services.json
      run: echo ${{ secrets.GOOGLE_SERVICES_JSON }} | base64 --decode > app/google-services.json
    
    - name: Execute gradle
      run: bash ./gradlew clean assembleDebug

    - name: Run lint
      run: bash ./gradlew check
  
    - name: Detekt
      run: bash ./gradlew detekt
